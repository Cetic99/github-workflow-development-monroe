# ================================
# Firebird 5.0 Configuration File
# Restrict connections to localhost only
# ================================

# Bind the Firebird service to localhost only
RemoteBindAddress = 127.0.0.1

# Set the TCP/IP port (default 3050)
RemoteServicePort = 3050

# ================================
# Network Security Settings
# ================================

# Disable listening on all interfaces except RemoteBindAddress
RemoteBindAny = 0

# Enforce encryption for authentication and data transfer
WireCrypt = Required

# Authentication provider (Firebird 5.0 defaults to SRP256)
AuthServer = Srp256

# Clients must use modern authentication methods
AuthClient = Srp256

# ================================
# Connection Control
# ================================

# Define the allowed connection methods:  
# "Remote" for TCP/IP connections  
# "Loopback" for local connections  
Providers = Remote, Loopback

# Limit the number of concurrent connections (adjust as needed)
MaxConnections = 100

# ================================
# Remote Administration Control
# ================================

# Disable external remote administration
RemoteAccess = None
