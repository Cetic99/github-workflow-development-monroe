# Define a database alias and its location
monroedatabase = /usr/local/monroe/firebird-database.fdb
{
    # Restrict access to localhost only
    Access = localhost

    # Set the default user authentication method
    Auth = Srp256

    # Enable wire encryption
    WireCrypt = Required

    # Force case-sensitive identifier behavior
    DefaultDbCachePages = 2048

    # Restrict file access outside defined paths
    AllowEncryptedSecurityDatabase = true
}
